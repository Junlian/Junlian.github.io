<!DOCTYPE html>
<html lang="en">
<head>
  {% include head.html %}
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
    }
    
    h1, h2, h3 {
      color: #2c3e50;
      margin-top: 2em;
    }
    
    h1 {
      border-bottom: 3px solid #3498db;
      padding-bottom: 10px;
    }
    
    a {
      color: #3498db;
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }
    
    .post-meta {
      color: #666;
      font-style: italic;
      margin-bottom: 1em;
    }
    
    .excerpt {
      background-color: #f8f9fa;
      padding: 15px;
      border-left: 4px solid #3498db;
      margin: 1em 0;
    }
    
    hr {
      border: none;
      height: 1px;
      background-color: #eee;
      margin: 2em 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 3em;
    }
    
    .footer {
      text-align: center;
      margin-top: 3em;
      padding-top: 2em;
      border-top: 1px solid #eee;
      color: #666;
      font-size: 0.9em;
    }
    
    code {
      background-color: #f1f1f1;
      padding: 2px 4px;
      border-radius: 3px;
      font-family: 'Monaco', 'Consolas', monospace;
    }
    
    pre {
      background-color: #f8f8f8;
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
    }
    
    .nav {
      text-align: center;
      margin-bottom: 2em;
    }
    
    .nav a {
      margin: 0 15px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>{{ site.title | default: "Junlian's Tech Blog" }}</h1>
    <p>{{ site.description | default: "Rust, Solana & Web Development" }}</p>
  </div>
  
  <nav class="nav">
    <a href="/">Home</a>
    <a href="/pages/deals.html">Deals</a>
  </nav>
  
  <main>
    {{ content }}
  </main>
  
  <footer class="footer">
    <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title | default: "Junlian's Tech Blog" }}. Built with Jekyll.</p>
  </footer>
</body>
</html>
